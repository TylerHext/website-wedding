<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathilde & Tyler</title>
    <style>
        @font-face {
            font-family: 'Mrs Eaves OT';
            src: url('fonts/MrsEavesOT-Italic.woff2') format('woff2'),
                url('fonts/MrsEavesOT-Italic.woff') format('woff');
            font-weight: normal;
            font-style: italic;
            font-display: swap;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Mrs Eaves OT', sans-serif;
        }
        .background {
            background-image: url('images/06610035.jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 50% grey opacity */
            z-index: 1; /* Ensure the overlay is above the background image */
        }
        nav {
            background: transparent;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-end;
            z-index: 3;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        nav a:last-child {
            margin-right: 40px; /* Add this line */
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding-top: 11%;
        }
        .content h1 {
            margin: 0;
            font-size: 8em;
            font-family:'Times New Roman', Times, serif;
        }
        .content h2 {
            margin: 0;
            font-size: 4em;
            margin-bottom: -60px;
            text-align: center;
        }
        .content h2#main-title-prefix {
            font-size: 3em;
            /* margin-bottom: 0; */
            letter-spacing: 0.8em;
            margin-left: 200px;
        }

        .date {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 7em;
            line-height: 1.5em;
            z-index: 3;
            font-family: 'Times New Roman', Times, serif;
        }
        .location-state {
            position: fixed;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 2.2em;
            line-height: 1.5em;
            z-index: 3;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }
        .location-city {
            position: fixed;
            top: 20px;
            right: 100px;
            color: white;
            font-size: 4em;
            line-height: 1.5em;
            z-index: 3;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }

        @keyframes colorChange {
            0% { color: white; }
            25% { color: red; }
            50% { color: yellow; }
            75% { color: green; }
            100% { color: blue; }
        }

        .content h1:hover,
        .content h2:hover,
        .date:hover,
        .location-state:hover,
        .location-city:hover {
            animation: colorChange 1s infinite;
        }

        .firework {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgb(255, 0, 251);
            border-radius: 50%;
            opacity: 0;
            animation: firework 1s ease-out forwards;
        }

        @keyframes firework {
            0% {
                opacity: 1;
                transform: scale(1) translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: scale(2) translate(var(--x), var(--y));
            }
        }

    </style>
</head>

    <script>
        const title = document.getElementById('main-title');
        let fireworkInterval;
        let fireworksActive = false;

        title.addEventListener('mouseover', (e) => {
            if (!fireworksActive) {
                fireworksActive = true;
                fireworkInterval = setInterval(() => {
                    for (let i = 0; i < 20; i++) {
                        createFirework(e.clientX, e.clientY);
                    }
                }, 700); // Adjust the interval time as needed
            } else {
                clearInterval(fireworkInterval);
                fireworksActive = false;
            }
        });

        title.addEventListener('mouseout', () => {
            clearInterval(fireworkInterval);
            fireworksActive = false;
        });

        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            firework.style.setProperty('--x', `${Math.random() * 200 - 100}px`);
            firework.style.setProperty('--y', `${Math.random() * 200 - 100}px`);
            firework.style.backgroundColor = getRandomColor();
            document.body.appendChild(firework);

            firework.addEventListener('animationend', () => {
                firework.remove();
            });
        }

        function getRandomColor() {
            const colors = ['red', 'yellow', 'green', 'blue', 'purple', 'orange'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
